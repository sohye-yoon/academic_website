################################################
# SETUP
################################################

permalink: blog/:year/:month/:day/:title
exclude: ["Makefile", "README.md"]

# Build settings
markdown: kramdown
highlighter: rouge

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
    provider: false
    statcounter:
        sc_project  :
        sc_security :
        sc_invisible: 1
        sc_text     : 2
    google:
        tracking_id: ''

plugins:
  - jekyll-seo-tag

